<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="head">
        <a href="http://www.lzzy.net" target="_blank">柳州职业技术学院</a>
    </div>
    <div class="content">
        <div class="left_ct">
            <h1>学生信息管理系统</h1>
            <div class="bgimg">
                <img src="image/bg.png" alt="">
            </div>
        </div>
        <div class="right_ct">
            <h1>登录</h1>
            <div class="loginbox">
                <form action="toLogin">
                    <p>请输入管理员账号</p>
                    <div class="inputDiv">
                        <input type="text" id="user" >
                    </div>
                    <p>请输入密码</p>
                    <div class="inputDiv">
                        <input type="password" id="password" >
                    </div>
                    <div class="inputDiv">
                        <input type="submit" id="login" value="登录">
                    </div>
                    <p class="help">
                       <a href="#">登录遇到问题？</a> 
                    </p>
                </form>
            </div>
        </div>
    </div>    
    <div class="foot">
        <div class="footleft">
            <h1>柳州职业技术学院</h1>
        </div>
        <div class="footright"><h1>职业技术能力测评 学生作品</h1></div>
    </div>
</body>
</html>
